[package]
name = "werkverzeichnis"
version = "0.1.0"
edition = "2021"

[lib]
name = "werkverzeichnis"
path = "src/lib.rs"

[[bin]]
name = "wv"
path = "src/bin/wv.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
regex = "1.10"
clap = { version = "4.4", features = ["derive"] }
toml = "0.8"
dirs = "5.0"
